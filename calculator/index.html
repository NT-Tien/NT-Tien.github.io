<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div class="frame">
        <div class="monitor">
            <div id="display" style="margin: 1px;">0</div>
            <br>
            <div id="result" style="text-align: right; margin: 2px;">result</div>
        </div>
        <div style="margin: 10px; margin-top: 20px;">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button id="del" style="width: 60px;height: 45px;font-size: x-large;"> &lt </button>
        </div>
        <div class="number-table">
            <div>
                <button id="equal" style="float: right; width: 80px; height: 192px; font-size: x-large;margin-top: 4px;">=</button>
            </div>
            <div>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
            </div>
            <div>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
            </div>
            <div>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
            </div>
            <div>
                <button class="num">0</button>
                <button class="num">.</button>
                <button id="ac" style=" width: 70px;height: 45px;margin-top: 4px;font-size: x-large;">AC</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
